version: '3'
services:
  qdrant:
    image: qdrant/qdrant:v1.13.4
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
    networks:
      - chatbotinova
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:

networks:
  chatbotinova:
    external: true

    
